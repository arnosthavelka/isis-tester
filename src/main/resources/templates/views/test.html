<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
	<title>Test evaluation</title>
	<script type="text/javascript">
		/*<![CDATA[*/
		function evaluateTest(sectionIdent) {
	          var x = document.getElementsByName('section' + sectionIdent);
	          var i;
	          for (i = 0; i < x.length; i++) {
	              x[i].style.visibility = "visible";
	          }			
			// alert('Section=' + sectionIdent);
		}
		/*]]>*/
	</script>
</head>
<body>
	<h1 layout:fragment="header">Test : <span th:text="${dto.id}">XYZ</span></h1>
	<div layout:fragment="content" class="container">
		<div th:each="section : ${dto.sections}">
			<h3 class="alert alert-info"><span th:text="${section.title}">No title</span> [Ident=<span th:text="${section.ident}">No ident</span>]</h3>
			<p>
				<button type="button" class="btn btn-primary" th:onclick="'javascript:evaluateTest(' + ${section.ident} + ')'">Evaluate</button>
				Min. score:<span th:text="${section.minScore}">No min. score</span>, 
				Time limit:<span th:text="${section.timeLimit}">No time limit</span>,
				Questions: <span th:text="${#lists.size(section.questions)}">No question</span>
			</p>
			
			<div th:each="question : ${section.questions}">
				<h3 class="alert alert-warning"><span th:text="${question.title}">No title</span></h3>
				<em th:text="${question.comment}">No comment</em>

				<div th:each="response : ${question.responses}">
					<p th:switch="${question.type}">
						<span th:case="'1ofN'"><input type="radio" name="response" th:value="${response.ident}" /> <span th:text="${response.title}">No title</span></span>
						<span th:case="'MofN'"><input type="checkbox" name="response" th:value="${response.ident}" /> <span th:text="${response.title}">No title</span></span>
						<span th:case="'FIB'"><input type="text" name="response" th:value="${response.ident}" /></span>
						<span th:case="*">Unknown question type!</span>
						<span th:if="${response.right == 'yes'}" th:attr="name='section' + ${section.ident} + ''" class="label label-success" style="visibility:hidden">OK</span>
					</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
